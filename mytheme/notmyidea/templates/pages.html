{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<header>
      <h2>Pages</h2>
</header>
<dl>
{% for pg in pages %}
    <dd>{% if pg == page %} class="active"{% endif %}<a href="{{ SITEURL }}/{{ pg.url }}">{{ pg.title }}</a>
    ({% if pg.locale_modified%}Update: {{ pg.locale_modified }}
    {% else %}Published: {{ pg.locale_date }}
    {% endif %} JST)</dd>
{% endfor %}
</dl>
</section>
{% endblock %}
