{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}

<section id="content" class="body">
    <h1>Tags</h1>
    <ul>
    {% for tag, articles in tags|sort %}
        <dd><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</dd>
    {% endfor %}
    </ul>
</section>

{% endblock %}
